spring:
  datasource:
    url: jdbc:postgresql://localhost:32769/users
    username: superuser
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: users_scheme
    generate-ddl: true
    show-sql: true